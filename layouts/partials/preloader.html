<div id="preloader-overlay">
  <div class="loader-content">
    
    <div class="flake-wrapper">
      <svg class="flake-svg flake-base" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2v20M2 12h20M19.07 4.93L4.93 19.07M19.07 19.07L4.93 4.93M12 7l2-2M12 7l-2-2M12 17l2 2M12 17l-2 2M17 12l2 2M17 12l2-2M7 12l-2 2M7 12l-2-2"></path>
      </svg>

      <div id="flake-mask">
        <svg class="flake-svg flake-blue" viewBox="0 0 24 24" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v20M2 12h20M19.07 4.93L4.93 19.07M19.07 19.07L4.93 4.93M12 7l2-2M12 7l-2-2M12 17l2 2M12 17l-2 2M17 12l2 2M17 12l2-2M7 12l-2 2M7 12l-2-2"></path>
        </svg>
      </div>
    </div>

    <div id="loader-percent">0%</div>

    <div class="progress-track">
      <div id="progress-fill"></div>
    </div>

    <div class="loading-msg">LOADING YOUR EXPERIENCE</div>
  </div>
</div>

<style>
  /* Empêche le scroll pendant le chargement */
  body.loading { overflow: hidden; } 
  
  #preloader-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: #1a1a1a;
    z-index: 9999999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
  }

  .loader-content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* --- STRUCTURE FLOCONS --- */
  .flake-wrapper {
    position: relative;
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
  }

  /* Classe commune pour positionner les SVG */
  .flake-svg {
    width: 150px;
    height: 150px;
    position: absolute;
    left: 0;
  }

  /* 1. FLOCON BLANC (Dessous) */
  .flake-base {
    top: 0;
    opacity: 1; /* CORRECTION : 100% visible (Blanc pur) */
    z-index: 1;
    /* Petite ombre blanche pour le faire briller aussi */
    filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
  }

  /* 2. LE MASQUE (Le rideau invisible) */
  #flake-mask {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%; /* Animé par JS */
    overflow: hidden; /* Coupe le flocon bleu */
    z-index: 2;
  }

  /* 3. FLOCON BLEU (Dessus) */
  .flake-blue {
    top: auto;    /* Annule le top:0 de la classe commune */
    bottom: 0;    /* Reste collé au bas du masque */
    filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.8)); /* Effet Néon */
  }

  /* --- BARRE & TEXTE --- */
  #loader-percent {
    font-family: 'Rubik', sans-serif;
    font-size: 36px;
    font-weight: 700;
    color: #00d4ff;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
  }

  .progress-track {
    width: 250px;
    height: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(0, 212, 255, 0.3);
  }

  #progress-fill {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #00a8cc, #00d4ff);
    box-shadow: 0 0 15px #00d4ff;
  }

  .loading-msg {
    margin-top: 15px;
    color: #888;
    font-family: sans-serif;
    font-size: 12px;
    letter-spacing: 2px;
  }
</style>

<script>
  (function() {
    // Bloque le scroll
    document.body.classList.add('loading');

    var duration = 2000; // 2 secondes
    var intervalTime = 20; 
    var steps = duration / intervalTime;
    var currentStep = 0;

    var percentDiv = document.getElementById('loader-percent');
    var barDiv = document.getElementById('progress-fill');
    var maskDiv = document.getElementById('flake-mask');
    var overlay = document.getElementById('preloader-overlay');

    var interval = setInterval(function() {
      currentStep++;
      var progress = (currentStep / steps) * 100;

      if (progress > 100) progress = 100;

      // Mise à jour
      if (percentDiv) percentDiv.innerText = Math.floor(progress) + "%";
      if (barDiv) barDiv.style.width = progress + "%";
      if (maskDiv) maskDiv.style.height = progress + "%";

      // Fin
      if (currentStep >= steps) {
        clearInterval(interval);
        
        setTimeout(function() {
          if (overlay) {
            overlay.style.opacity = '0';
            setTimeout(function() {
              overlay.style.display = 'none';
              document.body.classList.remove('loading'); // Réactive le scroll
            }, 500);
          }
        }, 200);
      }
    }, intervalTime);
  })();
</script>
